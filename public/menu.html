<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Opções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho de Navegação -->
    <header>
        <nav>
            <div class="logo">
                <a href="/menu" class="nav-link">Teste de Software</a>
            </div>
            <div class="nav-links">
                <a href="/posts" class="nav-link">Post</a>
                <a href="/albums" class="nav-link">Album</a>
                <a href="/todos" class="nav-link">Todos</a>
                <a href="/comments" class="nav-link">Comments</a>
                <a href="/" class="nav-link logout">Log-out</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal e Formulário -->
    <main>
        <div class="form-container">
            
            <!-- Título da Seção -->
            <h1 class="title">
                Crie um Novo Registro
            </h1>
            <p class="subtitle">
                Selecione uma das opções a baixo
            </p>

                <!-- Botão CRIAR -->
                <div class="button-container">
                    <a href="/posts">
                        <button class="btn-redirect">
                            POST
                        </button>
                    </a>
                    <a href="/albums">
                        <button class="btn-redirect">
                            ALBUM
                        </button>
                    </a>
                    <a href="/todos">
                        <button class="btn-redirect">
                            TODOS
                        </button>
                    </a>
                    <a href="/comments">
                        <button class="btn-redirect">
                            COMMENTS
                        </button>
                    </a>
                </div>

            </form>
        </div>
    </main>

</body>
</html>
